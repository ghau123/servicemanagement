
<h1 class="header">Admin Page</h1> 



<div class="container">
<div *ngFor="let admin of check" >

   Detail of admin <br>
Name:{{admin.name | uppercase }} <br>
age:{{admin.age}}  

</div> <br>



list of users

<table class="table table-bordered "  >
   <thead>
      <th>s.no</th>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>PhoneNumber</th>
      <th>Email</th>
      <th>Password</th>
     
 </thead>

   <tbody >
      <tr  *ngFor="let item of userData  ; let i = index">
        
        <td>{{i+1}}</td>
         <td >{{item._id}}</td>
         <td>{{item.firstName}}</td>
         <td>{{item.lastName}}</td>
         <td>{{item.phoneNumber}}</td>
         <td>{{item.email}}</td>
         <td>{{item.password}}</td>
         
         <!-- <td><input type="button" class="btn btn-warning" value="edit" (click)="edit(user)"> </td>
         <td><input type="button" class="btn btn-danger" value="delete" (click)="erase(user)"> </td> -->
      </tr>
   </tbody>
</table>
<input type="button" value="logout" class="btn btn-danger"  (click)="logOutUser()" />



</div>
